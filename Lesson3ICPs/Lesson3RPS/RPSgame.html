<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS Game</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h3 class="text-center">Time to play rock, paper, scissors!</h3>

        </div>
        <div class="col-sm-4">
            <h3 class="text-center">Click on the rock, paper, or scissor and then the computer shall make its choice!</h3>

        </div>

    </div>

    <div class="row">
        <div class="col-sm-4">
            <img class="img-responsive" id="rockImg" src="images/rock.jpg" onclick="play('rock')">
        </div>
        <div class="col-sm-4">
            <img class="img-responsive" id="paperImg" src="images/paper.jpg" onclick="play('paper')">
        </div>
        <div class="col-sm-4">
            <img class="img-responsive" id="scissorsImg" src="images/scissor.jpg" onclick="play('scissors')">
        </div>


    </div>
</div>
</div>

<script>
    function play(userChoice) {
        if (! userChoice) {
            // User choice was undefined
            document.write("<p> Something didn't go right. Refresh this screen.</p>");
        } else {
            // Displaying user choice
            document.write("<p>Player 1:" + " " + userChoice + "</p>");
        }

        // Computer choice
        var computerChoice = Math.random();
        if (computerChoice < 0.34) {
            computerChoice = "rock";
        } else if(computerChoice <= 0.67) {
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }

        // Displaying computer choice
        document.write("<p>Computer:" + " " + computerChoice + "</p>");

        // Comparing user choice and computer choice
        var compare = function(choice1,choice2) {
            if (choice1 === choice2) {
                return "It's a tie! Refresh to play again!";
            }
            if (choice1 === "rock") {
                if (choice2 === "scissors") {
                    // rock wins
                    return "You win! Refresh to play again!";
                } else {
                    // paper wins
                    return "You lose!";
                }
            }
            if (choice1 === "paper") {
                if (choice2 === "rock") {
                    // paper wins
                    return "You win! Refresh to play again!";
                } else {
                    // scissors wins
                    return "You lose! Refresh to play again!";
                }
            }
            if (choice1 === "scissors") {
                if (choice2 === "rock") {
                    // rock wins
                    return "You lose! Refresh to play again!";
                } else {
                    // scissors wins
                    return "You win! Refresh to play again!";
                }
            }
        };
        // Running compare function
        var results = compare(userChoice,computerChoice);

        // Display results
        var x = document.createElement("div");  // Creates a new <div> node
        x.textContent = results;         // Sets the text content
        document.body.appendChild(x);           // Adds to the document
    }
</script>

</body>
</html>
